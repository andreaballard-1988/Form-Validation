<!DOCTYPE html>
<html lang="en">
<title>hotel simulator</title>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background: lightskyblue;">
    <h1 style="text-align: center;">Hotel Simulator</h1>

    <form>
        <div class="container mt-3">
        <div class="card">    

        <div class="mb-3 mt-3">
            <label for="Name">Guest Name</label>
            <input type="text" id="Name" placeholder="Enter First and Last Name"required></div>
        
        <div class="mb-3 mt-3">
            <label for="RoomNumber">Room Number</label>
            <input type="number" id="RoomNumber" name="RoomNumber" min="100" max="300" required></div>

        <div class="mb-3 mt-3">
            <label for="StayDuration">Days</label>
            <input type="Number" id="StayDuration" min="1"required></div>
</div>
                                     <button>Submit Checkin</button>
        </form>

    <h1 style="text-align: center;">Guest List</h1>
        <div class="container mt-3">
            <div class="card">
            <div class="card-header">Nicholas Milo</div>
            <div class="card-body">Room Number 260</div>    
            <div class="card-footer">10 Days</div>
            </div>
            
        <div class="container mt-3">
            <div class="card">
            <div class="card-header">Emerson Milo</div>
            <div class="card-body">Room Number 150</div>    
            <div class="card-footer">14 Days</div>
    </div>
    <script>
        document.getElementById().addEventListener('submit', function(event){
            event.preventDefault():
            const form = event.target;
        if (form.checkValidity()){
            const name = document.getElementById('name').value;
            const roomnumber = document.getElementById('roomnumber').value;
            const stayduration = document.getElementById('input["number of days"]:checked').value;

            document.getElementById('alertName').textContent = name;
            document.getElementById('alertRoomNumber').textContent = RoomNumber;
            document.getElementById('alertStayDuration').textContent = StayDuration;
    

            const alert = document.getElementById('formAlert');
            alert.classlist.remove('d-none');

            form.reset();
            form.classlist.remove('was-validated');
        } else {
            form.classlist.add('was-validated');
        }


      });
    
    </script>
</body>
</html>
